<div class="flex flex-row justify-center">
    <p-button 
        #actionBtn
        icon="pi pi-cog" 
        (onClick)="onMenuClick($event)" 
        title="Cấu hình" 
    />
    <p-menu 
        #menu 
        [model]="menuItems" 
        [popup]="true" 
        appendTo="body"
        [style]="{'z-index': '9999', 'margin-top': '-40px'}"
    />
</div>
