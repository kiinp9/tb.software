<div class="flex flex-col lg:flex-row gap-3 focus:outline-none focus:ring-0" tabindex="0"
    >
    <!-- LEFT SIDEBAR -->
    <div class="w-full lg:w-1/4 bg-white rounded-xl shadow p-3">
        <app-left-sidebar [allowChangeSubPlan]="false" [data]="listSubPlan" />
    </div>

    <!-- MAIN CONTENT -->
    <div class="w-full lg:w-3/4 flex flex-col gap-3">
        <div class="p-4 bg-white rounded-xl shadow">
            <!-- Title -->
            <div class="text-gray-700 font-semibold mb-2">
                <h4 class="!text-3xl"> Đang trao {{ currentSubPlanInfo?.ten }}</h4>
            </div>

            <!-- Student Info Card -->
            <div class="border text-2xl rounded-lg bg-[rgba(255,255,255,0.9)] bg-blend-lighten border-yellow-400 p-4 mb-3 w-full bg-[url('/phao-hoa.jpg')] bg-repeat">
                <span class="text-yellow-800 mb-1">ĐANG NHẬN BẰNG:&nbsp;</span>
                <hr class="border-0 block bg-slate-600 !my-1" style="height: 2px" />
                <app-sv-info [svDangTrao]="svDangTrao" />
            </div>

            <!-- Next student -->
            <div class="border border-blue-400 bg-blue-50 p-3 rounded-md mb-4 text-2xl">
                <span class="text-blue-800 mb-1">CHUẨN BỊ:&nbsp;</span>
                <hr class="border-0 block bg-slate-600 !my-1" style="height: 2px" />
                <app-sv-info [svDangTrao]="svChuanBi" />
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center space-x-2">
                <div class="w-1/2">
                    <p-button label="VỀ TRƯỚC" icon="pi pi-angle-left" styleClass="p-button-secondary w-full"
                    pTooltip="Phím tắt: Shift + Enter"
                        size="large" (onClick)="onClickPrevTraoBang($event)"></p-button>
                </div>
                <div class="w-1/2">
                    <p-button label="KẾ TIẾP" iconPos="right" icon="pi pi-angle-right"
                        styleClass="p-button-success w-full" size="large" (onClick)="onClickNextTraoBang()"
                        
                        pTooltip="Phím tắt: Enter" tooltipPosition="bottom" placeholder="Bottom"></p-button>
                </div>
            </div>

            <!-- Footer info -->
            <div class="text-center text-lg text-gray-500 mt-4">
                Chuẩn bị: <span class="font-semibold">{{ currentSubPlanInfo?.soLuongConLai }}</span> | 
                Đã trao: <span class="font-semibold">{{currentSubPlanInfo?.soLuongDaTrao}}/{{currentSubPlanInfo?.soLuongThamGia}}</span> | 
                <button 
                    *ngIf="!isHiddenSvBatDauLuiButton"
                    (click)="onClickViewSinhVienBatDauLui()" 
                    class="text-blue-600 hover:text-blue-800 underline font-semibold cursor-pointer">
                    SV bắt đầu lùi
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow p-4 min-h-[600px]">
            <app-student-list [students]="students" />
        </div>
    </div>
</div>
